<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/app.css" />
<link href="/dist/app.css" rel="stylesheet"></head>
<body>
    <!-- section intro -->
    <section class="intro">
        <header class="header disp-flex">
            <div class="header__logo">
                <a href="#!"><img src="/img/section_intro/intro_logo.svg" alt="Логотип"></a>
            </div>
            <nav class="header__nav">
                <ul class="nav-list disp-flex">
                    <li class="nav-list__item">
                        <a href="#!">О компании</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!">Портфолио</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!">Каталог</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!">Сервис</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#!">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__none">   
            </div>
        </header>
        <div class="main-intro">
            <div class="blue-transparent-block">

            </div>
            <div class="main-intro__title">
                <h1>Светотехническое оборудование <br>в Петербурге</h1>
            </div>
            <div class="main-intro__under-title">
                <p>Продажа, аренда светотехнического оборудования.
                Оформление официальных мероприятий под ключ.</p>
            </div>
            <button class="main-intro__button button-transparent">
                <a href="#!" class="button-signature">Перейти</a>
            </button>
            
        </div>
    </section>
    <!-- section news -->
    <section class="news">
        <div class="header">
            <div class="news__title-news title-section"></div>
            <div class="news__all-news"></div>
        </div>
        <div class="main">
            <article class="article1">
                <img src="" alt="foto seminar">
            </article>
            <article class="article2">
                <div class="article2__header">
                    <p></p>
                    <p class="date-news"></p>
                </div>
                <div class="article2__main"></div>
                <div class="article2__footer"></div>
            </article>
            <article class="article3">
                <div class="article3__header">
                </div>
                <div class="article3__main"></div>
                <div class="article3__footer">
                    <img src="" alt="foto article3">
                    <p class="date-news"></p>
                </div>
            </article>
            <article class="article4">
                <div class="article4__header">
                </div>
                <div class="article4__main"></div>
                <div class="article4__footer">
                    <img src="" alt="foto article4">
                    <p class="date-news"></p>
                </div>
            </article>
        </div>
    </section>

    <script src="/dist/app.js"></script>
<script type="text/javascript" src="/dist/app.js"></script></body>
</html>
