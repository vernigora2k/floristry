    <section class="main">
        <div class="main__header flex">
            <div class="header-logo"><img src="/img/section-main/header-logo.png" alt=""></div>
            <div class="header-main-menu"><img src="/img/section-main/header-main-menu.png" alt=""></div>
        </div>
        <div class="main__title flex wrapper">
            <p>флористика с душой</p>
        </div>
        <div class="main__footer flex">
            <div class="sidebar-social">
                <div class="social-items flex">
                    <div class="social-item"><img src="/img/section-main/inst.svg" alt="" class="inst"></div>
                    <div class="social-item"><img src="/img/section-main/fb.svg" alt="" class="inst"></div>
                    <div class="social-item"><img src="/img/section-main/whatsapp.svg" alt="" class="inst"></div>
                    <div class="social-item"><img src="/img/section-main/vk.svg" alt="" class="inst"></div>
                </div>
            </div>
            <div class="our-works-button flex">
                <div class="show-work-btn wrapper">
                    <a href="#"><p>смотреть работы</p></a>
                </div>
                <div class="mouse-btn wrapper">
                    <a href="#"><img src="/img/section-main/mouse.png" alt=""></a>
                </div>
            </div>
            <div class="sidebar-show-catalog">
                <div class="show-catalog-link">
                    <a href="#"><img src="/img/section-main/show-catalog-link.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="main__footer-gradient"></div>
    </section>

    <section class="catalog">
        <div class="catalog__title"></div>
        <div class="catalog__items">
            <div class="catalog-item"></div>
            <div class="catalog-item"></div>
            <div class="catalog-item"></div>
            <div class="catalog-item"></div>
        </div>
    </section>

    <section class="special-offer">
        <div class="special-offer__article">
            <div class="offer-title"></div>
            <div class="offer-description"></div>
            <div class="offer-link"></div>
        </div>
        <div class="special-offer__img"></div>
    </section>

    <footer class="main-footer">
        <div class="main-footer__items">
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
        </div>
        <div class="main-footer__social">
            <div class="social-items">
                <div class="social-item"></div>
                <div class="social-item"></div>
                <div class="social-item"></div>
                <div class="social-item"></div>
            </div>
        </div>
    </footer>
